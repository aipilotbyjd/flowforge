apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base/namespaces
- ../../base/rbac
- ../../base/storage
- ../../base/networking

resources:
- development-config.yaml
- development-secrets.yaml
- development-deployments.yaml

patchesStrategicMerge:
- development-patches.yaml

namespace: flowforge-system

commonLabels:
  environment: development
  version: dev

images:
- name: flowforge/api-gateway
  newTag: dev-latest
- name: flowforge/workflow-engine
  newTag: dev-latest
- name: flowforge/node-executor
  newTag: dev-latest
